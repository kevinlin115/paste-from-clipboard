<button style="border-radius: 0.25rem;"
        (click)="getFromClipboard()">Paste From Clipboard</button>
<div class="bg">
  <div *ngFor="let text of textArray; let first = first"
       [ngStyle]="{'margin-top': first? '10px': ''}">
    <span [ngStyle]="{'font-weight': first ? 'bold': ''}">
      {{text}}
    </span>
    <hr *ngIf="first">
  </div>
</div>
